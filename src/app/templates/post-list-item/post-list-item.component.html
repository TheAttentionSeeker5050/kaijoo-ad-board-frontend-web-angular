<div class="ad" id="{{ad.id}}">
  <div class="ad-thumb">
    <a routerLink="/posts/by-id/{{ad.id}}">
      <img src="{{thumbnailURL}}" alt="{{ad.title}}">
    </a>
  </div>
  <div class="ad-meta">
    <a routerLink="/posts/by-id/{{ad.id}}">
      <h3 class="ad-title">{{ad.title}}</h3>
    </a>

    <div class="ad-description" [innerHTML]="getTruncatedDescription(ad.description)"></div>

    <p class="ad-price">${{ad.price}}</p>
    <p class="ad-address">{{ad.address}}</p>
  </div>
</div>
