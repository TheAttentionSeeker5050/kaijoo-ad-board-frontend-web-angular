<header>

    <nav>

      <a routerLink="/posts" routerLinkActive="active">Browse</a>

      <!-- if the isUserLoggedIn() is true, display profile link else display login link -->
      <a *ngIf="isUserLoggedIn()" routerLink="/profile" routerLinkActive="active">Profile</a>

      <a *ngIf="!isUserLoggedIn()" routerLink="/login" routerLinkActive="active">Login</a>
    </nav>
  </div>
  <form id="search-form">
    <input type="text" placeholder="Search">
