<h2 class="page-title">
  Register
</h2>

<!-- display custom error -->
<p *ngIf="errorMessage" class="errorMsgCard">
  {{ errorMessage }}
</p>

<!-- display success message -->
<p *ngIf="successMessage" class="successMsgCard">
  {{ successMessage }}
</p>


<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email: </label>
    <input type="text" class="form-control" formControlName="email" id="email">
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
      Please enter a valid email address.
    </div>
  </div>

  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control" formControlName="name" id="name">
    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
      Please enter a valid name.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" class="form-control" formControlName="password" id="password">
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
      Password is required.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password: </label>
    <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword">
    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger">
      Passwords do not match.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>

  <p *ngIf="registerForm.invalid && registerForm.touched" class="text-danger">
    Please enter a valid email, name and password.
  </p>

  <p>
    Already have an account? <a routerLink="/login" >Login here</a>
  </p>

</form>
